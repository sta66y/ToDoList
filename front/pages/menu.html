<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/normalize.css">
    <link rel="stylesheet" href="/style/variables.css">
    <link rel="stylesheet" href="/style/menu.css">
    <title>ToDo List</title>
</head>
<body>
    <div class="container">
        <header>
            Your's tasks:
        </header>
        <main>
            <ul class="tasks" id="taskList"></ul>
            <div class="add_new">
                <button id="add" class="button add">Add new</button>
            </div>
        </main>
        <footer>
            <button class="button big hide" id="back">Back</button>
            <button class="button big" id="save">Save</button>
            <button class="button big" id="saveJSON">JSON</button>
        </footer>
        <script src="../scripts/menu.js"></script>
</body>
</html>
